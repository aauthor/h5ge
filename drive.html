<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Drive.html</title>
    <script type = "text/javascript"
            src = "simpleGame.js"></script>
    <script type = "text/javascript">
      var scene;
      var car;
      
      function init(){
        scene = new Scene();
        car = new Sprite(scene, "car.gif", 50, 30);
        
        car.setSpeed(3);
        car.setAngle(0);
        scene.start();
      } // end init
      
      function update(){
        scene.clear();
        if (keysDown[K_LEFT]){
          car.changeAngleBy(-5);
        }
        if (keysDown[K_RIGHT]){
          car.changeAngleBy(5);
        }
        if (keysDown[K_UP]){
          car.changeSpeedBy(1);
        }
        if (keysDown[K_DOWN]){
          car.changeSpeedBy(-1);
        }
        car.update();
      } // end update
    </script>
</head>

<body onload = "init()">
  <title>Drive.html</title>
  <h1>A basic car you can drive</h1>
</body>
</html>
